<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gamer's Product Listing</h1>
    </header>

    <main id="products">
        <!-- Product Listing will be inserted here -->
    </main>

    <footer>
        <p>&copy; 2024 Gamer's Hub. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Sample product data (you can replace this with real data fetched from a server)
            const products = [
                { name: "Gaming Mouse", price: "$49.99" },
                { name: "Mechanical Keyboard", price: "$99.99" },
                { name: "Gaming Headset", price: "$79.99" },
                { name: "Gaming Chair", price: "$199.99" }
            ];

            // Function to display products
            function displayProducts() {
                const productList = document.getElementById("products");

                products.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");

                    const productName = document.createElement("h2");
                    productName.textContent = product.name;

                    const productPrice = document.createElement("p");
                    productPrice.textContent = "Price: " + product.price;

                    productCard.appendChild(productName);
                    productCard.appendChild(productPrice);

                    productList.appendChild(productCard);
                });
            }

            // Call the function to display products when the DOM is loaded
            displayProducts();
        });
    </script>
</body>
</html>
